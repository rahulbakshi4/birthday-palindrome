    <header>
        <h1>
            Birthday Palindrome
        </h1>
        <p>A palindrome is a sequence of symbols or elements that is the same backwards as forwards. Its rare to be born on a palindromic birthday. The probability of that is about one in three million.</p>    
    </header>
    <div class="container">
        <section class="date-picker">
            <p>Enter Your Birthdate Below</p>
            <input type="date" name="date-input" id="date-input"/>
            <button id="check-btn">Check</button>
        </section>
        <section class="date-picker" id="output-div">
    
        </section>
